<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title th:replace="${title}">博客详情</title>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/me.css"  th:href="@{/css/me.css}" >
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"  th:href="@{/lib/editormd/css/editormd.min.css}">

</head>


<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <!--        stackable 可堆叠-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="item m-item m-mobile-hide " th:classappend="$(n==1)? 'active'"><i class="home icon"></i> 首页</a>
            <a href="#" class="item m-item m-mobile-hide " th:classappend="$(n==2)? 'active'"><i class=" idea icon"></i> 分类</a>
            <a href="#" class="item m-item m-mobile-hide " th:classappend="$(n==3)? 'active'"><i class=" tags icon"></i> 标签</a>
            <a href="#" class="item m-item m-mobile-hide " th:classappend="$(n==4)? 'active'"><i class=" clone icon"></i> 归档</a>
            <a href="#" class="item m-item m-mobile-hide " th:classappend="$(n==5)? 'active'"><i class=" info icon"></i> 关于我</a>
            <div class="right item m-mobile-hide ">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>

            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>

</nav>

<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">

       <div class="m-text-thin m-text-spaced m-opacity-tiny">@2021 By Whj</div>
        <a href="https://beian.miit.gov.cn/" class="m-text-thin m-text-spaced m-opacity-tiny" >备案号&#60; &lt;沪ICP备19045592号&#62; &gt;</a>
        </div>


    </div>


</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>




    <script src="../static/lib/prism/prism.js"  th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>


</th:block>



</body>
</html>
